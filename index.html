
<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel='icon' href='./favicon.ico' type='image/x-icon' />
    <title>ACME Gallery</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 col-md-7 py-2">
                    <h1 class="logo">
                        <a href="#">
                            <img src="images/logo.svg" class="img-fluid" alt="ACME Gallery">
                        </a>
                        <span>
                            ACME Gallery
                        </span>
                    </h1>
                </div>
                <div class="col-4 offset-md-1 py-4 text-right">
                    <button type="button" class="btn btn-primary">Login</button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <img src="images/menu-button.svg" class="img-fluid" alt="Mobile-menu">
                      </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row gallery-title-background">
                <div class="container position-relative">
                    <h2 class="gallery-title">Gallery</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-end my-5 search-bar text-right">
                <label for="search" class="align-self-center my-2 mr-2">Search by #</label>
                <div class="input-group ">
                    <input type="text" id="search" class="form-control search" name="search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn search" id="basic-addon2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <section class="album">
                <div class="row mb-5">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="images/image1.svg" class="img-fluid card-img-top" alt="Beach">
                            <div class="card-bottom d-flex p-2">
                                <div class="card-img mr-2">
                                <img src="images/user-icon1.svg" class="img-fluid" alt="Responsive image">
                            </div>
                                <div class="card-info">
                                    <h6>Sam Jerremy</h6>
                                    <p>#dayAtTheBeach</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="images/image2.svg" class="img-fluid card-img-top" alt="Mountains">
                            <div class="card-bottom d-flex p-2">
                                <div class="card-img mr-2">
                                <img src="images/user-icon2.svg" class="img-fluid" alt="user-pic">
                            </div>
                                <div class="card-info">
                                    <h6>Mads Schmidt</h6>
                                    <p>#BigAssMountain</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="images/image3.svg" class="img-fluid card-img-top" alt="Sun">
                            <div class="card-bottom d-flex p-2">
                                <div class="card-img mr-2">
                                <img src="images/user-icon3.svg" class="img-fluid" alt="user-pic">
                            </div>
                                <div class="card-info">
                                    <h6>Chandler Smith</h6>
                                    <p>#catchASun</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="images/image4.svg" class="img-fluid card-img-top" alt="Home">
                            <div class="card-bottom d-flex p-2">
                                <div class="card-img mr-2">
                                <img src="images/user-icon2.svg" class="img-fluid" alt="user-pic">
                            </div>
                                <div class="card-info">
                                    <h6>Mads Schmidt</h6>
                                    <p>#findingHome</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="images/image5.svg" class="img-fluid card-img-top" alt="Batman">
                            <div class="card-bottom d-flex p-2">
                                <div class="card-img mr-2">
                                <img src="images/user-icon3.svg" class="img-fluid" alt="user-pic">
                            </div>
                                <div class="card-info">
                                    <h6>Chandler Smith</h6>
                                    <p>#ImNotBatman</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-10">
                            <img src="images/image6.svg" class="img-fluid card-img-top" alt="Batman">
                            <div class="card-bottom d-flex p-2">
                                <div class="card-img mr-2">
                                <img src="images/user-icon1.svg" class="img-fluid" alt="user-pic">
                            </div>
                                <div class="card-info">
                                    <h6>Sam Jerremy</h6>
                                    <p>#ROCKoN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col justify-content-center text-center my-3">
                        <a href="#" class="load-more">Load more</a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="container-fluid my-auto">
        <div class="row d-flex justify-content-center align-items-center">
            <h1 class="logo">
                <a href="#">
                    <img src="images/logo2.svg" class="img-fluid" alt="ACME Gallery">
                </a>
                <span>
                    ACME Gallery
                </span>
            </h1>
            <p>Â© All rights reserved 2020</p>
        </div>
    </footer>
</body>

</html>
